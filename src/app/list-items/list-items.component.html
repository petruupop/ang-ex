<div>
  <p *ngFor="let item of itemsList">
    {{item}}
  </p>
</div>

<mat-card *ngFor="let item of itemsList">
  <mat-card-content>
    <p>Title: {{item.title}}</p>
    <p>Description: {{item.description}} </p>
    <p>Price: {{item.price}}</p>
    <p>Image Url: {{item.imageUrl}} </p>
  </mat-card-content>
</mat-card>
