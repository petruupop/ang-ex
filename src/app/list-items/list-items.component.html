

<mat-card *ngFor="let item of itemsList">
  <mat-card-content>
    <p>Title: {{item.title}}</p>
    <p>Description: {{item.description}} </p>
    <p>Price: {{item.price}}</p>
    <p>Image Url: {{item.imageUrl}} </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button (click) = "onDeleteItem(item.id)">Delete</button>
  </mat-card-actions>
</mat-card>
